<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> The Food Critic </title>
    <link rel = "stylesheet" href = "style.css"/>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Montserrat:ital,wght@0,400;1,300&family=Roboto:wght@300&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.79.0/dist/L.Control.Locate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-geosearch@3.0.0/dist/geosearch.css"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>
<body>
    
    <div class="hideAfterDelay">
        <div class ="landing" class="hideAfterDelay">
            <img class ="main-logo" class="hideAfterDelay" src="./picture/main-logo.jpg">
            <p class ="subtitle" class="hideAfterDelay"> An Easy way to Decide what to eat </p>
        </div>
    </div>

    <div id="top-bar">
        <h4 class="top-banner-word"> The Food Critic </h4>
    </div>
        
    <div id="function-bar">
        <button id="geolocate-btn" type="button" class="btn btn-light">My Location</button>
        <input id="search-bar" type="text" placeholder="Search by food or place"/> </input>
        <button id="search-btn" type="button" class="btn btn-light">Search</button>
        <div id="search-results"></div>
        <button id="close-window"> x </button>
        <button id="login-btn" type="button" class="btn btn-light">Login</button>
        <button id="backup-btn" type="button" class="btn btn-primary"> Search not working? </button>
        <button id="hawker-btn" type="button" class="btn btn-light"> Hawker Locations </button>
        <button id="cycle-marker-btn" type="button" class="btn btn-primary">Choose For Me</button>
    </div>

    <div id="map-container">
        <div id="map1"></div>
    </div>

    <div id="btm-bar">
        <p class = "legend" style="color:maroon; font-weight:500"> *Red Markers are critics' top 300 <span class="joke"> (Not MakanSusa) </span> </p>
        <p class="btm-banner-word"> This page is simply made for fun and all the times we cannot make up our minds on what to eat </p>       
    </div>

    <div class="toast position-fixed bottom-0 end-0 p-3" id="toast1" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="1500" data-bs-autohide="true">
        <div class="toast-header">
            <img src="./picture/Toast.png" class="rounded me-2" alt="*">
            <strong class="toast-words" class="me-auto"> Eat Here! </strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster-src.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.79.0/dist/L.Control.Locate.min.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src="https://unpkg.com/leaflet-geosearch@3.0.0/dist/geosearch.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script1.js"></script>
    <script src="foursquare.js"></script>
    <script src="random.js"></script>
</body>
</html>
